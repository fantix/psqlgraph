language: python
python:
- '2.7'
jdk:
- oraclejdk7
addons:
  postgresql: '9.4'
before_script:
- echo $JAVA_OPTS
- export JAVA_OPTS=-Xmx512m
- echo -e 'Host github.com\n\tStrictHostKeyChecking no\n' >> ~/.ssh/config
- pip uninstall --yes psqlgraph || true
- pip install pipenv
- pipenv install --dev
- pipenv run python test/setup_test_psqlgraph.py
script: pipenv run py.test -v test
deploy:
  provider: pypi
  user: uc-ctds
  skip_existing: true
  on:
    branch: 123
  password:
    secure: 
